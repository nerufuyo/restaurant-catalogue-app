name: restaurant_catalog_submission_akhir
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  auto_size_text: ^2.1.0
  provider: ^6.0.1
  flutter_rating_bar: ^4.0.0
  transparent_image: ^2.0.0
  sqflite: ^2.0.0+4
  shared_preferences: ^2.0.5
  cached_network_image: ^3.2.0
  flutter_local_notifications: ^9.1.4
  android_alarm_manager_plus: ^2.0.5
  fluttertoast: ^8.0.9
  http: ^0.13.4
  rxdart: ^0.27.3
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  mockito: ^5.0.15
  build_runner: ^2.1.5

flutter:
  uses-material-design: true
  fonts:
    - family: OpenSans
      fonts: 
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: Fredoka
      fonts: 
        - asset: assets/fonts/Fredoka-Regular.ttf